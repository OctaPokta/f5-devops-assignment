events {}

http {
    # Server 1: Custom HTML Response on Port 8080
    server {
        listen 8080;
        location / {
            return 200 '<html><body><h1>Hello F5!</h1></body></html>';
            add_header Content-Type text/html;
        }
    }

    # Server 2: HTTP Error Response on Port 8081
    server {
        listen 8081;
        location / {
            return 500 'Internal Server Error';
        }
    }
}